<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            max-width: 100%;
            border-radius: 50%;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>

    <!-- Vue 3 app -->
    <div class="container profile-container" id="app">
        <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
            <!-- Use double curly braces to bind the data -->
            <h1>{{ name }}</h1>
            <p>{{ profile }}</p>
        </div>

        <hr>

        <div>
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquam justo sit amet dolor varius, ac
                tempus orci fermentum. Curabitur hendrerit suscipit risus, nec tempus odio gravida nec.</p>
        </div>

        <div>
            <h2>Contact Information</h2>
            <p>{{ mobile }}</p>
            <p>{{ email }}</p>
            <button @click="count++">
                Count is: {{ count }}

            </button>
            <button @click="count--">
                count mines

            </button>
        </div>
    </div>

    <!-- Vue 3 script -->
   <script type="module">

     import {createApp,ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

     const app = createApp({
        data(){
            return{
                name: 'fahiz',
                profile: 'jdfad',
                email: 'madfgayu@123',
                count:ref(0)
            }
        },
     }).mount('#app')

   </script>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
